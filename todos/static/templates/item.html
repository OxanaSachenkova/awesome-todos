<div class="todo <%= done ? 'done' : '' %> <%= order%2 ? '' : 'blue' %>">
    <div class="display">
        <span class="checkbox check" ><input class="check" type="checkbox" <%= done ? 'checked="checked"' : '' %> /></span>
        <div class="todo_title"></div>
    </div>
    <div class="edit">
        <input class="todo_input" type="text" value="" />
    </div>
</div>
